<div class="register-container">
  <h2>Register New User</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required.</mat-error>
      <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">Username must be at least 3 characters.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Invalid email format
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="passwordHash" required>
      <mat-error *ngIf="registerForm.get('passwordHash')?.hasError('required')">Password is required.</mat-error>
      <mat-error *ngIf="registerForm.get('passwordHash')?.hasError('minlength')">Password must be at least 6 characters.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullname" required>
      <mat-error *ngIf="registerForm.get('fullname')?.hasError('required')">Full name is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option value="User">User</mat-option>
        <mat-option value="Admin">Admin</mat-option>
      </mat-select>
      <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Role is required.</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isActive">Active</mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
      <span *ngIf="!isLoading">Register</span>
      <span *ngIf="isLoading">Registering...</span>
    </button>
  </form>
</div>
